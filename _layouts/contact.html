---
layout: base
---
<div class="h-100">
  <!-- Header -->
  {% include header.html %}
  <!-- End of Header -->

  <!-- Body -->
  <div class="row justify-content-center w-100 pt-5 mb-5">
    <div class="col-8">
      <div class="row justify-content-center text-center">
        <div col="col-6">
          <h3>Facilitators</h3>
        </div>
      </div>
      <div class="row text-center">
        {% for f in site.facilitators%}
          <div class="col-md-6 my-2">
            <div class="mx-2 h-100">
              <h5>
                {{f.name}}
              </h5>
              <img class="w-50 rounded" src="/images/{{f.image}}">
              <p>
                {{f.email}} (at) berk
              </p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="pt-5">
  </div>
  <!-- End of Body-->

</div>
