---
layout: base
---
<div class="h-100">
  <!-- Header -->
  {% include header.html %}
  <!-- End of Header -->

  <!-- Body -->
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="row">
      {% for f in site.facilitators%}
        <div class="col-md-6 my-2 text-center">
          <div class="mx-2 h-100">
            <h5>
              {{f.name}}
            </h5>
            <img class="w-50 rounded" src="/images/{{f.image}}">
            <p>
              {{f.email}} (at) berk
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- End of Body-->

</div>
