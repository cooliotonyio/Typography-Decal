<!-- Header -->
{% include header.html %}
<!-- End of Header -->

<!-- Body -->
<div class="row justify-content-center">
  <div class="col-10">
    <div class="row">
    {% for lecture in site.lectures%}
      <div class="col-md-3 my-2">
        <div class="mx-2 border-top border-left h-100">
          <div class="ml-2">
            <p class="lead">
              {{lecture.date | date_to_long_string}}
            </p>
            <a href="#">
              <h5>
                {{lecture.title}}
              </h5>
            </a>
            <p>
              {{lecture.content}}
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- End of Body-->

<!-- Footer -->
{% include footer.html %}
<!-- End of Footer -->
